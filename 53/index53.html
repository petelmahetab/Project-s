<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="age-container">
        <h1 class="heading">Age Calculator</h1>
        <h4 class="small-heading">Enter your date of Birth :</h4>
        <div class="field">
            <input type="date" placeholder="dd/mm/yyyy" id="input">
        </div>
        <button id="your">Calculate Age</button>
        <div id="age-output">
            <h2>Your age is: <span id="return"></span></h2> <!-- Changed structure -->
        </div>
    </div>
    <script src="Js.js"></script>
</body>
</html>
