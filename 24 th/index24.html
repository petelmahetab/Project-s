<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Instagram Stories Menu</title>
</head>

<body>
    <h1>Instagram Story Bar's</h1>
    <div class="container">
       
        <!-- 1 Photo -->
        <ul class="stories-menu">
            <li class="story">
                <div class="img-wrapper">
                    <img src="1.jpg" alt="prof-pic" class="img" style="height: 230px; width:230px; background:linear-gradient(to top right, var(--grade1), var(--grade2), var(--grade3), var(--grade4), var(--grade5));">
                </div>
                <p>Walker</p>
            </li>
        </ul>
        <!-- 2 Photo -->
        <ul class="stories-menu live">
            <li class="story">
                <div class="img-wrapper">
                    <img src="3.jpg" alt="prof-pic" class="img" id="center" >
                </div>
                <p>Silent Eyes</p>
            </li>
        </ul>
        <!-- 3 photo -->
        <ul class="stories-menu">
            <li class="story">
                <div class="img-wrapper">
                    <img src="2.jpg" alt="prof-pic" class="img" style="background:linear-gradient(to top right, var(--grade1), var(--grade2), var(--grade3), var(--grade4), var(--grade5));">
                </div>
                <p>Rayan</p>
            </li>
        </ul>
    </div>
</body>

</html>
