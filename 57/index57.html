<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>QUIZ App || MCQ </title>
</head>

<body>
    <div class="container">
        <h2 class="question-tag">
          Who is President  of USA Now..?
        </h2>
        <ul>
            <li>
                <input type="radio" class="answer" id="option1" name="options">
                <label for="option1">Joe Biden</label>
            </li>

            <li>
                <input type="radio" class="answer" id="option2"  name="options">
                <label for="option2">Donald Trump</label>
            </li>

            <li>
                <input type="radio" class="answer" id="option3"  name="options">
                <label for="option3">George W. Bush</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option4"  name="options">
                <label for="option4">Bill Clinton</label>
            </li>
        </ul>

        <button id="submit">Submit</button>
    </div>

    <script src="Javascript.js"></script>
</body>

</html>
