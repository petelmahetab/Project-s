<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form with Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center py-8">

  <h2 class="text-3xl font-bold mb-6">Add User</h2>

  <form id="userForm" class="bg-gray-800 shadow-lg rounded-xl p-6 w-96 mb-10">
    <input type="text" id="name" placeholder="Name"
      class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 outline-none" required>

    <input type="text" id="role" placeholder="Role"
      class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 outline-none" required>

    <textarea id="bio" placeholder="Short Bio"
      class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 outline-none" required></textarea>

    <input type="file" id="image" accept="image/*"
      class="w-full p-2 mb-4 text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700" required>

    <button type="submit"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition duration-200">
      Add User
    </button>
  </form>

  <!-- <h2 class="text-3xl font-bold mb-6">User Cards</h2> -->
  <div id="cardContainer" class="flex flex-wrap gap-6 justify-center"></div>

  <script src="script.js"></script>
</body>
</html>
