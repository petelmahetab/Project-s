<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Real-Time Character (COUNTER)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-box">
        <h1>Real-Time Character Counter </h1>
        <div class="input">
<textarea  id="textarea" placeholder="Please Enter text here..." maxlength="100"></textarea>
        </div>
        <div class="counter">
            <div class="text">Total Character:->  <span id="count">0</span></div>
            <div  class="text">Remaining :-> <span id="values" maxlength="150">50</span></div>
        </div>
    </div>
    <script src="JS.js"></script>
</body>
</html>
