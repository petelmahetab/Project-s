<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q 5 ||Nested Elements</title>
</head>
<body>

    <!-- Q.5 Apne ko nested element per click krne per "nested element will be clicked " aur parent ke liye same "parent cliced on console as UI" -->
    <div class="parent">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate neque officia, ipsa aut velit reprehenderit? Velit deserunt totam <strong class="child"> assumenda</strong> maiores sit tempore adipisci ea dolore, laborum quidem impedit accusantium cupiditate.
    </div>

    <!-- JS -->
    <script>
        const pare=document.querySelector('.parent');
        const child=document.querySelector('.child');
 const div=document.createElement('div');

  div.style.marginTop="10%";

  document.body.appendChild(div);
        pare.addEventListener('click',()=>{
            div.textContent="Clicked to Parent..";
            console.log("Parent Is clicked");
        })
        child.addEventListener('click',(e)=>{
            e.stopPropagation();
            div.textContent="Child CLicked"
            console.log("Child clicked");
        })
    </script>
    
</body>
</html>
