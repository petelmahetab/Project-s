<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
</head>
<body style="background-image: url('https://picsum.photos/200/300?random=1'); background-repeat: no-repeat; background-size: cover;object-fit:cover;">

    <!-- Create an Form in html and validate through JS logic Using CheckValidity() method.. -->
   <div style="display: flex;justify-content:center;align-items:center;height:100vh;">
    <form id="form">
        <input type="text" name="username" placeholder="Enter username" required />
        <input type="password" name="password" placeholder="Enter password" required />
        <button type="submit">Submit</button>
    </form>
</div>

    <script>
        const form = document.querySelector('#form');

        function FormValidation() {
            // Check form validity
            if (form.checkValidity()) {
                alert('Your record will be Submitted.');
            } else {
                alert('Invalid Credentials.');
            }
        }

        // Add a listener for the 'submit' event on the form
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission
            FormValidation();  // Call the validation function
        });
    </script>

</body>
</html>
