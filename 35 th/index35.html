<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini Calender</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mini- Calender -->
    <div class="calender-container">

     <p class="day-number" id="day-number">20</p>
     <p class="year" id="year">2024</p>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
