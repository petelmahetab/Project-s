<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" id="city-input" placeholder="Enter City ">
            <input type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img//wn/01d.pngs" alt="weather Icon" >
            </div>
            <div class="temperature">22°C</div>
            <div class="discription">Sunny</div>
            <div class="details">
                <div>Feels Like : 23 °C</div>
                <div>Humidity: 40 %</div>
                <div>Wind Speed: 5 m/s</div>
            </div>
        </div>
    </div>
    <script src="Js.js"></script>
</body>
</html>
