<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" id="city-input" placeholder="Enter City">
            <input type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="weather Icon" id="weather-icon">
            </div>
            <div class="temperature">22°C</div>
            <div class="description">Sunny</div>
            <div class="details">
                <div id="feels-like">Feels Like : 23 °C</div>
                <div id="humidity">Humidity: 40 %</div>
                <div id="wind-speed">Wind Speed: 5 m/s</div>
            </div>
        </div>
    </div>
    <script src="Js.js"></script>
</body>
</html>
