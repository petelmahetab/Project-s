<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ace of Playing Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="flex items-center justify-center h-full text-5xl underline-offset-1 my-4">Ace Card</h1>

    <div class="flex items-center justify-center h-screen">
        <div class="w-1/5 my-36 h-2/3 mx-auto p-6 bg-gray-100 rounded-lg border-2 border-black shadow-lg relative">
            <!-- Left corner DIV -->
            <div class="absolute top-5 left-5 text-black">
                <h1 class="text-4xl font-bold">A</h1>
                <h1 class="fas fa-star  text-5xl">&spades;</h1>
            </div>
            <!-- Center Spades DIV -->
            <div class="flex items-center justify-center h-full">
                <h1 class="fas fa-star text-8xl"> &spades;
                </h1>
            </div>
            <!-- Bottom Right DIV Inverted-->
            <div class="absolute bottom-4 right-4 transfrom rotate-180">
                <h1 class="text-4xl font-bold">A</h1>
                <h1 class="fas fa-star text-5xl">&spades;</h1>
            </div>
        </div>
    </div>
</body>

</html>
