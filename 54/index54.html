<!DOCTYPE html>
<html lang="en">
<head>
      <title>Resizable Column || for the Table</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with 10 Records</title>
  
</head>
<body>
     <h2>Sample Table with 10 Records</h2>
     <div class="table">
  <table id="tab">
    <tr>
      <th>ID
      <span class="dragAble" onmousedown="initResize(0)"> </span></th>
      <th>Name
      <span class="dragAble" onmousedown="initResize(0)"> </span></th>
      <th>Age
      <span class="dragAble" onmousedown="initResize(0)"> </span></th>
    </tr>
    <tr>
      <td class="content">1</td>
      <td class="content">Alice</td>
      <td class="content">23</td>
    </tr>
    <tr>
      <td class="content">2</td>
      <td class="content"> Bob</td>
      <td class="content">30</td>
    </tr>
    <tr>
      <td class="content">3</td>
      <td class="content">Charlie</td>
      <td class="content">28</td>
    </tr>
    <tr>
      <td class="content">4</td>
      <td class="content">Daisy</td>
      <td class="content">24</td>
    </tr>
    <tr>
      <td class="content">5</td>
      <td class="content">Edward</td>
      <td class="content">35</td>
    </tr>
  </table>
</div>

<script src="Script.js"></script>
</body>
</html>
